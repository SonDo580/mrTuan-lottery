<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./image/header/logo_onbit_full.gif" alt="onbit-logo">
        </div>
        <div class="header-right">
            <div class="top-line">
                <input type="text" placeholder="Email hoặc số điện thoại">
                <input type="password" placeholder="Mật khẩu">
                <button class="login">Đăng nhập</button>
                <button class="signup">Đăng ký</button>
            </div>
            <p><a href="#">Quên mật khẩu</a></p>
            <div class="bottom-line">
                <button class="share">Hoa hồng chia sẻ</button>
                <button class="fb-login"><img src="./image/header/fb-small.png" alt="fb-icon">Đăng nhập Facebook</button>
                <button class="zalo-login"><img src="./image/header/zalo-small.png" alt="zalo-icon">Đăng nhập Zalo</button>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li>Chơi ngay</li>
            <li>Kết quả</li>
            <li><a href="#">Người chiến thắng</a></li>
            <li><a href="#">Tin tức và ưu đãi</a></li>
            <li><a href="#">Về chúng tôi</a></li>
        </ul>
    </nav>
</body>
</html>
